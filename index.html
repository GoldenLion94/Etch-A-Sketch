<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <div class="header">
      <h4>Select the size</h4>
      <button id="popup" class="btn-select">Select</button>
    </div>
    <p id="message"></p>
    <div class="container"></div>
    <div class="footer">
      <button class="btn-black" onclick="setColor('black')">Black</button>
      <button class="btn-random" onclick="setColor('random')">Random</button>
      <button class="btn-reset" onclick="resetButton()">Reset</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
